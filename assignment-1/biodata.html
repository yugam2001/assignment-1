<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <h1>My Bio Data</h1>
<fieldset>
    <legend>Personal Information</legend>
    <lable for="fname">FirstName:</lable>
    <input type="text" placeholder="First Name" id="fname" name="fname">
    <lable for="lname">LastName:</lable>
    <input type="text" placeholder="Last Name"id="lname" name="lname">
    <br>
    <br>
    <lable for="male"> Male </lable>
    <input type="radio" id="gender" name="gender">
    <lable for="female"> female </lable>       
    <input type="radio" id="gender" name="gender"> 
    <lable for="others"> others </lable>
    <input type="radio" id="gender" name="gender">
    <br>
    <br>
    <lable for="dob">Date Of Birth:</lable>
    <input type="date" id="dob" name="dob">
    <br>
    <br>
    <lable for="email">E-mail:</lable>
    <input type="text" placeholder="Enter Your Email" id="email" name="email">
    <br>
    <br>
    <lable for="num">Phone</lable>
    <input for="number" placeholder="+91" maxlength="10" id="num" name="num">
    <br>
    <br>
    <lable for="height">Height</lable>
    <input type="number" placeholder="Height in Feet" id="height" name="height"> 
</fieldset>
<fieldset>
    <legend>Education</legend>
    <lable for="school">School Name:</lable>
    <input type="text" placeholder="School Name" id="school" name="school">
    <br>
    <br>
    <lable for="class">Class:</lable>
    <input type="num" placeholder="Enter Class"min="1" max="12" id="class" name="name">
    <br>
    <br>
    <lable for="Stream">Stream:</lable>
    <select id="Stream">
        <option value="stream">Stream</option>
        <option value="arts">Arts</option>
        <option value="medical">Medical</option>
        <option value="non-medical">N0n-medical</option>
        <option value="commerce">Commerce</option>
      </select>
      <br>
      <br>
      <lable for="marks">Marksheet:</lable>
      <input type="file" id="marks" name="marks">
</fieldset>
</body>
</html>
